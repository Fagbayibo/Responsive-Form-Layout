<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="main">
      <div class="mobile-img">
        <img src="/newsletter-sign-up-with-success-message-main//assets/images/illustration-sign-up-mobile.svg" alt="">
      </div>
      <div class="con-text">
        <h1>Stay updated!</h1>
        <p class="text"> Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="icon-text">
          <div class="icons">
            <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="icons">
            <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">
            <p> Measuring to ensure updates are a success</p>
          </div>
          <div class="icons">
            <img src="/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">
            <p> And much more!</p>
          </div>
          <div class="email-box">
            <label for="email">Email address</label>
            <input type="text" placeholder="email@company.com">
            <button class="btn">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <img src="illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
</body>

</html>
